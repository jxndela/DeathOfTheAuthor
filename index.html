<!DOCTYPE html>
<head>
    <title>Death Of The Author</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <nav class="navbar" id="navbar">
        <h1>Death Of The Author</h1>
    </nav>
    <!-- Side navigation -->
    <div class="sidenav">
        <a href="#" id="sidebarReturn">Home</a>
        <a href="#" id="sidebarVisitMarket">Market</a>
        <a href="#">Unused</a>
        <a href="#">Logs</a>
    </div>
    <div class="content">
        <!--Menu containing main writing and market-->
        <div class="menus">
            <!-- Main -->
            <div class="main">
                <button id="write">Write words</button>
            </div>
            <!-- Market -->
            <div class="market">
                <!-- To sell out -->
                <div class="sellButtons">
                    <button id="sell1">Sell 1 word</button>
                    <button id="sell10">Sell 10 words</button>
                    <button id="sellAll">Sell all your words</button>
                </div>
                <!-- To upgrade author  -->
                <div class="upgrades">
                    <button id="ghostWriter">Hire [1] Ghost Writer ($5)</button>
                </div>
                <!-- Buy -->
                <div class="items">
                    <button id="buyPen">Buy [1] pen ($50)</button>
                </div>
            </div>
        </div>

        <div class="inventory">
            <p id="money">Money: $0</p>
            <p id="words">You have written 0 words.</p>
            <p id="pens">You have 0 pens.</p>
        </div>
    </div>
</body>
